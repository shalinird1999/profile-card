<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card design</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="parent">
        <div class="section">
            <button class="tag">PRO</button>
            <div class="img-container">
                <img src="images.jpg" class="img">
            </div>
            <div class="header">
                <h3 class="name">Ricky Park</h3>
                <h5 class="location">NEW YORK</h5>
            </div>
            <div>
                <p class="desc">User interface designer and front-end developer</p>
            </div>
            <div class="button-container">
                <button class="box">Messege</button>
                <button class=box-2>Following</button>
            </div>
        </div>
        <div class="nav">
            <h5 class="heading">SKILLS</h5>

            <div class="box-container">
                <span>UI/UX</span>
                <span>Front End Development</span>
                <span>HTML</span>
                <span>CSS</span>
                <span>JavaScript</span>
                <span>React</span>
                <span>Node</span>
            </div>
        </div>
    </div>

</body>

</html>
